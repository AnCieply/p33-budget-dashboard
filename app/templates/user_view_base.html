{% extends 'base.html' %}

{% block basehead %}
{% block head %}{% endblock %}
{% endblock %}

{% block basebody %}
<nav class="navbar navbar-dark navbar-expand-lg bg-primary">
    <div class="container">
        <a class="navbar-brand">P33</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if page == 'dash' %} active {% endif %}" href="{{ url_for('finance.dashboard_page') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'spending' %} active {% endif %}" href="{{ url_for('finance.spending_plan_page') }}">Spending Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('access.signout') }}">Signout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    {% block body %}{% endblock %}
</div>
{% endblock %}
