{% extends 'user_view_base.html' %}

{% block head %}
<title>Create Category</title>
{% endblock %}

{% block body %}
<h1 class="fs-3">Create Category</h1>
<form action="{{ url_for('finance.create_category_page') }}" method="POST">
    <div class="row">
        <div class="col-3">
            <div class="mb-3">
                <label class="form-label" for="Name">Name</label>
                <input class="form-control" type="text" id="Name" name="Name" placeholder="Groceries">
            </div>
            <div class="mb-3">
                <label class="form-label" for="SpendingLimit">Spending Limit</label>
                <input class="form-control" type="text" id="SpendingLimit" name="SpendingLimit" placeholder="500.00">
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" name="create_button" value="Create">
            </div>
        </div>
    </div>
</form>
{% endblock %}
