{% extends 'base.html' %}

{% block head %}
<title>Signup</title>
{% endblock %}

{% block body %}
<div class="signupbox">
    <h1>Signup</h1>
    <form action="/signup" method="POST">
        <div class="signupinputs">
            <input type="text" id="Username" name="Username" placeholder="Username">
            <input type="password" id="Password" name="Password" placeholder="Password">
            <input type="password" id="RePassword" name="RePassword" placeholder="Reenter password">
            <input type="text" id="initial_balance" name="initial_balance" placeholder="Initial Balance">
            <input type="submit" name="signup_button" value="Register">
            {{ error_message }}
        </div>
    </form>
</div>
{% endblock %}
